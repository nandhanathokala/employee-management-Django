<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
</head>
<body>

<h2>Edit Employee</h2>

<form method="post">
    {% csrf_token %}

    <input type="text" name="name" value="{{ employee.name }}" required><br><br>
    <input type="email" name="email" value="{{ employee.email }}" required><br><br>
    <input type="text" name="phone" value="{{ employee.phone }}" required><br><br>

    <select name="department" required>
        {% for dept in departments %}
            <option value="{{ dept.id }}"
                {% if dept.id == employee.department.id %}selected{% endif %}>
                {{ dept.name }}
            </option>
        {% endfor %}
    </select>
    <br><br>

    <button type="submit">Update Employee</button>
</form>

<br>
<a href="{% url 'employee_list' %}">Back to Employee List</a>

</body>
</html>
